<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Profile Card UI Design</title>

        <!--css-->
        <link rel="stylesheet" href="style.css ">

        <!--Boxicons CSS-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="profile.jpg" alt="" class="profile-img"/>
            </div>
            <div class="text-data">
                <span class="name">Sourabh_the_crazy_leader</span>
                <span class="job">Web Designer</span>
            </div>
            <div class="media-buttons">
                <a href="https://www.facebook.com/sourabhhk.sourabhhk?mibextid=ZbWKwL" style="background:#4267b2" class="link" target="_blank">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="https://x.com/260Sourabh?t=oCLTJN0MpXs3mO6Gpuixnw&s=09" style="background:#1da1f2" class="link"target="_blank">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="https://www.instagram.com/sourabh_the_crazy_leader?utm_source=qr&igsh=MXB1ZXcycDVoNnhmdA==" style="background: #e1306c;" class="link"target="_blank">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="https://youtube.com/@260sourabh.h.k8?si=Ul0BM0t7xoYRY_NF" style="background:#ff0000 ;" class="link"target="_blank">
                    <i class='bx bxl-youtube'></i>
                 </a>
            </div>
            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">50k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">10k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share'></i>
                    <span class="number">5k</span>
                </div>
            </div>
        </div>
        
    </body>
</html>
